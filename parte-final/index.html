</head>
<body>
<div class="container">
    <h1>Jogo Nunca</h1>
    <ul>
        <li id="numero">Número gerado: <span class="numero__sort">0</span> </li>
        <li><button id="btnGerarNumero">Gerar Número</button></li>
    </ul>
    <div class="unidades" id="unidades">
        
    </div>


    <div class="quest">
        <label for="numJogadores">Número de Jogadores:</label>
        <input type="number" id="numJogadores" min="1" max="4">
        <button id="btnIniciarJogo">Confirmar</button>
    </div>

    <div class="start">
        <label for="startingPlayer">Jogador que começa:</label>
        <select id="startingPlayer" selectedIndex="0">

            
        </select>
        <button id="btnStartGame">Começar Jogo</button>
    </div>
    

</div>


</body>
</html>
